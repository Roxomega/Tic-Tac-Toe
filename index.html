<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../TicTacToe/css/style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameboard">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>   
    <div>
        <h2>Scoreboard:</h2>
        <ul class="scoreboard">
            <li>Player 1: <span id="player1"></span></li>
            <li>Player 2: <span id="player2"></span></li>            
            <li>Cat Game: <span id="catgame"></span></li>
        </ul>
    </div>
    <button id="reset">Reset Game</button>
    <div id="message"></div>

<script src="../TicTacToe/js/app2_AI.js"></script>
</body>
</html>
